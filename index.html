<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="stylesheet/reset.css">
	<link rel="stylesheet" href="stylesheet/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body id="container">

<section id="heading">

<div class="title">

<h1 class="store" data-name='Walmart'></h1>

<h1>Shopping List</h1>

</div>

<div class="entry">

</div>

</div>

</section>

<section class="shopping-list">

<h2> Your List </h2>

<ul class="list">

</ul>

	

</section>
